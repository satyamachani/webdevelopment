<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDong</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-light">light</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <h3>button Tags</h3>
    <a href="#" role="button">Link</a>
    <button type="submit" class="btn btn-primary">button</button>
    <input type="button" class="btn btn-primary" value="input">
    <input type="submit" class="btn btn-dark" value="submit">
    <input type="reset" class="btn btn-warning" value="reset">
    <h3>outline buttons</h3>
    <button type="button" class="btn btn-outline-primary">primary</button>
    <button type="button" class="btn btn-outline-secondary">secondary</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-danger">danger</button>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-info">info</button>
    <button type="button" class="btn btn-outline-light">light</button>
    <button type="button" class="btn btn-outline-dark">dark</button>
    <button type="button" class="btn btn-outline-link">Link</button>
    <h3>Size of buttons</h3>
    <button type="button" class="btn btn-primary btn-large">large size</button>
    <button type="button" class="btn btn-primary btn-small">small</button>
    <h3>Block level</h3>
    <button type="button" class="btn btn-primary btn-block">medium</button>
    <h3>button state</h3>
    <a href="#" type="button" class="btn btn-primary active" role="button" aria-pressed="true">primary</a>
    <button type="button" class="btn btn-primary active" data-toggle="button" aria-pressed="false">toggle</button>
    <h3>radio and checked buttons</h3>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="checkbox" checked>Checked
        </label>
    </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" checked>active
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2">radio
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3">Radio
        </label>
    </div>
    <div class="btn-group" role="group" aria-label="basic example">
        <button type="button" class="btn btn-secondary">Left</button>
        <button type="button" class="btn btn-secondary">Middle</button>
        <button type="button" class="btn btn-secondary">Right</button>
    </div>
    <h3>group butons</h3>
    <div class="btn-toolbar" role="toolbar" aria-label="group of toolbars">
        <div class="btn-group mr-2" role="group" aria-label="first group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="second group">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="btn-group" role="group" aria-label="third group">
            <button type="button" class="btn btn-secondary">8</button>
        </div>
    </div><br>
    <div class="btn-toolbar" role="toolbar" aria-label="group o toolbar">
        <div class="btn-group mr-3" role="group" aria-label="first toolbar">
            <button class="btn btn-primary" type="button">1</button>
            <button class="btn btn-primary" type="button">2</button>
            <button class="btn btn-primary" type="button">3</button>
            <button class="btn btn-primary" type="button">4</button>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text" id="btnGroupaddon">@</div>
            </div>
            <input type="text" class="form-control" placeholder="input group example" aria-label="input group example" aria-describedby="btnGroupaddon">
        </div>
    </div>
    <h3>justify</h3>
    <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="group o toolbar">
        <div class="btn-group mr-3" role="group" aria-label="first toolbar">
            <button class="btn btn-primary" type="button">1</button>
            <button class="btn btn-primary" type="button">2</button>
            <button class="btn btn-primary" type="button">3</button>
            <button class="btn btn-primary" type="button">4</button>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text" id="btnGroupaddon">@</div>
            </div>
            <input type="text" class="form-control" placeholder="input group example" aria-label="input group example" aria-describedby="btnGroupaddon">
        </div>
    </div>
    <h3>droup down box</h3>
    <div class="btn-group" role="group" aria-label="dropbox group">
        <button class="btn btn-secondary" type="button">1</button>
        <button class="btn btn-secondary" type="button">2</button>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="button">dropbox</button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a href="#" class="dropdown-item">download link</a>
                <a href="#" class="dropdown-item">download link</a>
            </div>
        </div>
    </div>
    <div class="btn-group-vertical mr-3" role="group" aria-label="first toolbar">
        <button class="btn btn-primary" type="button">1</button>
        <button class="btn btn-primary" type="button">2</button>
        <button class="btn btn-primary" type="button">3</button>
        <button class="btn btn-primary" type="button">4</button>
    </div>
</body>
</html>
